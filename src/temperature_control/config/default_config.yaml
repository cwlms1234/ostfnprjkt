temperature_thresholds: # test
    deactivation_threshold: !!int 30
    activation_threshold: !!int 40
    alert_limit: !!int 40
    warning_limit: !!int 35

test_values: # TODO remove after testing
    upper: !!int 70
    lower: !!int 20

execution_specs:
    # Specify the frequency with which the program updates data.
    update_frequency: !!int 30 # in seconds
    # Specify which pin the output device will be connected to
    # gpio_pin: !!int None

analysis_specs:
    interval_minutes: !!int 5 # in minutes

db:
    db_name: !!str "test5.db"
    table_name: !!str "Readings"
    round_decimal: !!int 1
    # Specify for how many days data will be held in the DB
    retention_days: !!int 365
    column_names:
        timestamp: !!str "Timestamp"
        temperature: !!str "Temperature"
        mean: !!str "Mean"
        median: !!str "Median"
        max: !!str "Max"
        humidity: !!str "Humidty"
        dew_point: !!str "Dew_Point"
        pressure: !!str "Pressure"
        weekday: !!str "Weekday"
        hour_interval: !!str "Hour_Interval"
        pump_activation: !!str "Pump_Activation"
        update_interval: !!str "Update_Interval"

authorization:
    # user names specified here will have access to the config widget
    admins:
        -admin